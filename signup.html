<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design
    ">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
   <section>
      <div class="leaves">
          <div class="set">
              <div><img src="./pictures/leaf_01.png"></div>
              <div><img src="./pictures/leaf_02.png"></div>
              <div><img src="./pictures/leaf_03.png"></div>
              <div><img src="./pictures/leaf_04.png"></div>
              <div><img src="./pictures/leaf_01.png"></div>
              <div><img src="./pictures/leaf_02.png"></div>
              <div><img src="./pictures/leaf_03.png"></div>
              <div><img src="./pictures/leaf_04.png"></div>
          </div>
      </div>
      <img src="./pictures/bg.jpg" class="bg">
      <img src="./pictures/girl.png" class="girl">
      <img src="./pictures/trees.png" class="trees">

    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
         <form id="form">
            <!-- Full Name -->
             <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" 
                required minlength="3" maxlength="100">
             </div>
             <!-- Phone Number -->
             <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-555" 
                required  pattern="[0-9]{5}-[0-9]{6}">
             </div> 
             <!-- Email Address -->
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address" required>
             </div>
             <!-- Password -->
             <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Creat Password (Min 8 Character)" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
             </div>
             <!-- Confirm Password -->
             <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
             </div> 
             
             <button type="submit" class="btn"><a href="./login.html">Rigister</a></button>
        
         </form>
         <div class="group">
            <a href="#">Forget Password</a>
            <a href="./login.html">Login</a>
        </div>
         <!-- Error/Success Message -->
          <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
          </div>
    </div>
    <script src="./form.js"> </script>
   </body>
</html>
