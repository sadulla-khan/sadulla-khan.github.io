<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <!-- Login Page Start -->
<section>
    
    <div class="leaves">

        <div class="inputBox">
